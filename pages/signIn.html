<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signIn.css">
</head>
<body>
    <header id="header">
        <div class="header">
            <section class="logo">
                <a href="/">
                    <p>Header Logo</p>
                </a>                
            </section>
            <section class="navbar">
                <a href="./catalog.html">Catalog</a>
                <a href="./contact.html">Contact</a>
                <a href="./about.html">About us</a>
            </section>
        </div> 
    </header>
    <main>
        <section class="sign-in">
            <form action="" method="post">
                <h2>Sign In</h2>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required placeholder="name@email.com">
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required placeholder="password">
                <button type="submit">Sign In</button>
            </form>
            <p>Or sign in with:</p>
            <div class="icons">
                <a href="">
                    <img src="../images/icons/google.svg" alt="google icon">
                </a>
                <a href="">
                    <img src="../images/icons/facebook.svg" alt="facebook icon">
                </a>
            </div>
            <a href="./signUp.html">"You don't have an account yet? Sign up!"</a>
        </section>
    </main>
    <footer>
        <p>Copyright &copy;</p>
    </footer>
</body>
</html>
